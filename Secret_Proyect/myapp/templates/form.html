{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>DenunciAPP - Formulario</title>
</head>
<body>
    <hr>
    <h2>Menu:</h2>
    <ul>
        <li>
            <a href="/">Inicio</a>
        </li>
        <li>
            <a href="/sobre-denunciapp/">Sobre DenunciAPP</a>
        </li>
        <li>
            <a href="/formulario/">Formulario</a>
        </li>
        <li>
            <a href="/mapa/">Mapa</a>
        </li>
    </ul>
    <br/>
    <hr>
    <h1>Formulario de Denuncia</h1>
    <hr>
    <form action="/formulario/new/" method="POST">
        {% csrf_token %}
        
        <fieldset>
            <legend><b>Datos Personales</b></legend>
            <label>Nombres:</label>
            <input type="text" name="Nombres" placeholder="Escribe tus Nombres"/>

            <label>Apellidos:</label>
            <input type="text" name="Apellidos" placeholder="Escribe tus Apellidos"/>

            <label>Edad:</label>
            <input type="number" name="Edad" placeholder="Escribre tu Edad"/><br/>
            <br/>

            <label>Rut:</label>
            <input type="text" name="Rut" placeholder="Escribe tu Rut"/>

            <label>Direccion Domicilio:</label>
            <input type="text" name="Direccion" placeholder="Escribe tu Direccion"/>
        
            <label>Telefono Celular:</label>
            <input type="number" name="Telefono" placeholder="Escribe tu Numero Celular"/><br/>
            <br/>

            <label>Correo Electronico:</label>
            <input type="email" name="Correo" placeholder="Escribe tu Correo Electronico"/><br/>
        </fieldset>
        <br>
        <Fieldset>
            <legend><b>Detalles del Incidente</b></legend>
            <label>Tipo de Agresion:</label>
            <select>
                <option></option>
                <option>Sexual</option>
                <option>Laboral</option>
                <option>Domestico</option>
                <option>Psicologico</option>
                <option>Social</option>
                <option>Fisico</option>
                <option>Verbal</option>
            </select>
        
            <label>Motivo:</label>
            <select>
            <option></option>
            <option>Machismo</option>
            <option>Homofobia</option>
            <option>Transfobia</option>
            <option>Clasismo</option>
            <option>Racismo</option>
            </select>

            <label>Direccion del Incidente:</label>
            <input type="text"/><br/>
            <br/>
            <label>Fecha del Incidente:</label>
            <input type="date"/>

            <label>Hora del Incidente:</label>
            <input type="time"/><br/>
            <br/>
        </Fieldset>
        <br>
        <button>Enviar</button>
    </form>
</body>
</html>
